[loggers]
keys=root,luigi

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler,fileHandler

[logger_luigi]
level=NOTSET
handlers=consoleHandler,fileHandler
qualname=luigi

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=NOTSET
formatter=simpleFormatter
args=("luigi_logs_mouscron.log", "a")

[formatter_simpleFormatter]
format=%(asctime)s %(name)s %(levelname)s: %(message)s
